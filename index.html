<html>

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <link id="favicon" rel="shortcut icon" />
</head>

<body>
    <div id="display">
        <h1 id="WhatTheWeather">WHATS THE WEATHER</h1>
        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
            <button class="searchControl" id="searchBtn">I'm feeling lucky</button>
        </div>
    </div>
    <div id="weatherContainer">
        <h1 id="cityHeader"></h1>
        <div id="weatherDescription">
            <div><img id="documentIconImg"></div>
            <div id="temperature"></div>
        </div>
        <div id="weatherDescriptionHeader"></div>
        <hr>
        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
